<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerador password">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css">  <!-- faz o link entre o html e o arquivo css -->
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senhas"> <!-- class, fonte do arquivo, alt = texto alternativo -->
    <main class="container-input"> <!-- O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação -->
        <span>Tamanho <span id="Valor"></span> Caracteres</span> <!--o <span> é usado para agrupar e estilizar partes específicas de um texto dentro de um elemento HTML-->

        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <!-- <input> É um campo para que o usuário possa inserir algum texto, data, número, cor, etc. 
         Type = "range" deixam o usuário especificar um valor numérico que não deve ser inferior a um determinado valor(min), e não mais do que um valor máximo(max) especificado, value é o valor inicial -->

        <button id="button" class="button-cta" onclick=generatePassword()>Gerar senha</button> <!-- Cria um botão, cta = call to action com um texto dentro--> <!--onclick é o método para chamar uma função do Javascrip ao clicar no botão-->

        <div id="container-password" onclick=copyPast() class="container-password hide"> <!-- <div> é um container genérico para conteúdo de fluxo --> <!-- onclick= vai chamar a função copyPast() para copiar a senha gerada -->
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar</span>
        </div>


    </main>

</head>


    <script src="script.js">

    </script> <!-- referenciando o arquivo javascript-->
</body>
</html>
